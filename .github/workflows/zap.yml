name: DAST-OWASP-ZAP

on:
  workflow_dispatch:
  push:
    branches: [ "main" ]

jobs:
  zap_scan:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      issues: write
      security-events: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build & Start app (background)
        run: |
          npm run build
          npm run start &
          APP_PID=$!
          echo "APP_PID=$APP_PID" >> $GITHUB_ENV
          sleep 45  # MÃ¡s tiempo para Next.js

      - name: OWASP ZAP Scan
        uses: zaproxy/action-full-scan@v0.10.0
        with:
          token: ${{ secrets.GITHUB_TOKEN }}  # Requerido para issues
          target: 'http://localhost:5173'
          cmd_options: '-a'  # Solo alpha rules
          rules_file_name: '.github/zap-rules.tsv'  # Opcional
          artifact_name: 'zap-report'
          fail_action: true  # Falla si hay alerts

      - name: Stop app
        if: always()
        run: kill ${{ env.APP_PID }} || true
