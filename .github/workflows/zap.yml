name: DAST-OWASP-ZAP

on:
  workflow_dispatch:
  push:
    branches: [ "main" ]

jobs:
  zap_scan:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      issues: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Start application
        run: |
          docker compose up -d
          # Esperar a que el servicio responda (mejor que un sleep fijo)
          timeout 60s bash -c 'until curl -s localhost:5173; do sleep 2; done'

      - name: OWASP ZAP Scan
        uses: zaproxy/action-full-scan@v0.10.0
        with:
          target: 'http://localhost:5173'
          network_name: host
          cmd_options: '-a'

      - name: Stop containers
        if: always()
        run: docker compose down